upstream foodgram_project {
    server web:8000;
}

server {
    listen 80;
    server_name 130.193.39.75, schera-praktikum.tk, www.schera-praktikum.tk;

    location / {
	proxy_pass http://foodgram_project;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }
    
    location /static/ {
        alias /code/static/;
    }
    location /media/ {
        alias /code/media/;
    }

}
